<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Practice 5</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center mb-2">
            <div class="col-10 mb-5">
                <div class="d-flex justify-content-evenly align-items-center">
                    <div class="date d-flex justify-content-center align-items-center">
                        <h1 class="heading day">00</h1>
                        <p class="two one1">/</p>
                        <h1 class="heading month">00</h1>
                        <p class="two one2">/</p>
                        <h1 class="heading year">0000</h1>
                    </div>
                </div>
            </div>
            <div class="col-10 mb-5">
                <div class="d-flex justify-content-evenly align-items-center">
                    <div class="date-box d-flex justify-content-center align-items-center">
                        <h1 class="heading hours heading1">00</h1>
                        <p class="two two1">:</p>
                        <h1 class="heading minutes heading2">00</h1>
                        <p class="two two2">:</p>
                        <h1 class="heading seconds heading3">00</h1>
                    </div>
                </div>
            </div>
            <div class="col-10 d-flex justify-content-center align-items-center mt-3">
                <div class="tac">
                    <h1 class="heading dark-light">Dark / Light</h1>
                    <div class="checkboxs d-flex justify-content-center">
                        <button class="dark btn-style" type="button"></button>
                        <button class="light btn-style" type="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
